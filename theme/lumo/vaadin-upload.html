<dom-module id="lumo-upload" theme-for="vaadin-upload">
  <template>
    <style>
      :host {
        line-height: var(--lumo-line-height-m);
      }

      :host(:not([nodrop])) {
        overflow: hidden;
      }

      [part="primary-buttons"] {
        display: flex;
        flex-wrap: wrap;
      }

      [part="drop-label"] {
        display: flex;
        flex: 1 1 auto;
        align-self: center;
        align-items: center;
        padding: 0 var(--lumo-space-s);
        color: var(--lumo-shade-60pct);
        font-family: var(--lumo-font-family);
      }

      :host([dragover]) [part="drop-label"] {
        color: var(--lumo-error-color);
      }

      :host([dragover-valid]) [part="drop-label"] {
        color: var(--lumo-primary-color);
      }

      [part="drop-label-icon"] {
        padding: 0 var(--lumo-space-xs);
      }

      [part="drop-label-icon"]::before {
        content: var(--lumo-icons-upload);
        font-family: lumo-icons;
        font-size: var(--lumo-icon-size-m);
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-upload-file" theme-for="vaadin-upload-file">
  <template>
    <style>
      :host {
        border-bottom: 1px solid var(--lumo-shade-10pct);
      }

      [part="row"] {
        display: flex;
        justify-content: space-between;
      }

      [part="status"],
      [part="error"] {
        color: var(--lumo-secondary-text-color);
        font-size: var(--lumo-font-size-s);
      }

      [part="info"] {
        display: flex;
      }

      [part="commands"] {
        display: flex;
      }

      [part="progress"] {
        margin-bottom: var(--lumo-space-m);
      }

      [part="progress"][complete] {
        display: none;
      }

      [part="done-icon"],
      [part="warning-icon"] {
        margin-right: var(--lumo-space-xs);
      }

      [part="done-icon"],
      [part="warning-icon"],
      [part="start-button"],
      [part="retry-button"],
      [part="clear-button"] {
        font-size: var(--lumo-icon-size-m);
        font-family: 'lumo-icons';
      }

      [part="done-icon"]::before {
        content: var(--lumo-icons-checkmark);
        color: var(--lumo-primary-color);
      }

      [part="warning-icon"]::before {
        content: var(--lumo-icons-error);
        color: var(--lumo-error-color);
      }

      [part="start-button"]::before {
        content: var(--lumo-icons-play);
        color: var(--lumo-shade-50pct);
      }

      [part="retry-button"]::before {
        content: var(--lumo-icons-reload);
        color: var(--lumo-shade-50pct);
      }

      [part="clear-button"]::before {
        content: var(--lumo-icons-cross);
        color: var(--lumo-shade-50pct);
        margin-left: var(--lumo-space-xs);
      }

      [part="meta"] {
        display: flex;
        align-items: flex-start;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </template>
</dom-module>
